<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymer-quill-app">
  <template>

    <style>
      :host {
        display: block;
        padding: 40px;
      }
      .ql-container {
        font-size: 16px;
      }

    </style>

    <style is="custom-style">
    /*
    Because https://blog.polymer-project.org/announcements/2015/12/01/deprecating-deep/
    */
    .horizontal-layout{
       @apply(--layout-horizontal);
       @apply(--layout-center);
    }
    .vertical-layout{
       @apply(--layout-vertical);
       @apply(--layout-center);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .flex2child {
      @apply(--layout-flex-2);
    }
    .noflex {
      @apply(--layout-flex-none);
    }
    .center-justified {
      @apply(--layout-center-justified);
    }
    </style>

    <iron-ajax id="ajax" method="POST"
          url="http://flparser.azurewebsites.net/characters"
          body=[[taxon]]
          content-type="application/json"
          handle-as="json"
          on-response="_weareback"
          last-response="{{ajaxResponse}}"></iron-ajax>

    <h2>Hello [[prop1]]</h2>

    <div class="horizontal-layout" >

      <paper-input label="taxonID" value="{{taxon.taxonNo}}"></paper-input>
      <template is="dom-if" if="{{floras}}">
      <paper-dropdown-menu label="flora" value="{{taxon.flora}}">
        <paper-listbox class="dropdown-content vertical-layout">
          <template is="dom-repeat" items="[[floras]]">
            <paper-item>[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      </template>
      <paper-input label="rank" value="{{taxon.rank}}"></paper-input>
      <paper-input label="family" value="{{taxon.family}}"></paper-input>
      <paper-input label="genus" value="{{taxon.genus}}"></paper-input>
      <paper-input label="species" value="{{taxon.species}}"></paper-input>

      <paper-button raised on-tap="_callFlParser">
        Parse Me
      </paper-button>

    </div>

    <vaadin-split-layout horizontal>

      <div  style="">
        <ag-grid style="height: 400px; display: block; " id="myGrid" class="ag-fresh"></ag-grid>
      </div>

    <div id="editor"
         on-text-change="_text_changed"
         style="height: 400px; display: block; ">
      <quill-element id="ed"></quill-element>
    </div>

    </vaadin-split-layout>

    <div>[[taxon.description]]</div>

  </template>

</dom-module>

<script src="ag-grid-test.js"></script>

<script>
    Polymer({

      is: 'polymer-quill-app',

      properties: {
        prop1: {
          type: String,
          value: 'FlParser',
        },
        taxon: {
            type: Object,
            value: {"taxonNo": 666, "rank":"species", "flora":"FZ", "family":"x", "genus":"y", "species":"z", "description":"leaves round"}
        },
        floras: {
            type: Object,
            value: floralist},
      },
      observers: [
        '_descriptionChanged(taxon.description)'
      ],
    ready: function () {

        agGrid.initialiseAgGridWithWebComponents();

        var gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData,
            enableSorting: true,
            enableColResize: true,
            enableFilter: true,
            rowSelection: 'single',
            onRowSelected: this._rowSelectedFunc,
        };

        var myGrid = this.$$('#myGrid');
        myGrid.setGridOptions(gridOptions)

        this.scopeSubtree(this.$.editor, false);
        var myEd = this.$.ed;
        myEd.setText(this.taxon.description);
        },

      _rowSelectedFunc: function (event) {
        // window.alert("row " + event.node.data.start + " selected = " + event.node.selected);
        let strt = event.node.data.start;
        let slen = event.node.data.end - event.node.data.start;
        var myEd = document.querySelector('quill-element');
        if (event.node.selected) {
          myEd.formatText(0, myEd.getLength(), 'background', false);
          myEd.formatText(strt, slen, 'background', 'rgb(102, 185, 102)');
          }
        },

      _descriptionChanged: function(changeRecord) {
        var myEd = document.querySelector('quill-element');
        if (myEd) {myEd.setText(changeRecord);};
        },

      _text_changed: function (qDelta) {
        this.set('taxon.description', this.$.ed.getText());
        },

      _callFlParser: function(event) {
        this.$.ajax.generateRequest();},

      _weareback: function(event) {
        this.$.myGrid.rowData = this.ajaxResponse;
        this.$.myGrid.api.sizeColumnsToFit();
        },
    });
</script>
