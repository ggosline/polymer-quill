<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymer-quill-app">
  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="ajax"
          url="http://flparser.azurewebsites.net/characters"
          params=[[taxon]].json()
          handle-as="json"
          last-response="{{ajaxResponse}}"></iron-ajax>

    <h2>Hello [[prop1]]</h2>

    <form is="iron-form" id="form" method="post" action="/">

      <paper-input label="taxonID" value="{{taxon.taxonNo}}"></paper-input>
      <paper-input label="flora" value="{{taxon.flora}}"></paper-input>
      <paper-input value="{{taxon.rank}}"></paper-input>
      <paper-input value="{{taxon.family}}"></paper-input>
      <paper-input value="{{taxon.genus}}"></paper-input>
      <paper-input value="{{taxon.species}}"></paper-input>

      <paper-button raised on-tap="_callFlParser">
        Parse Me
      </paper-button>


    </form>

    <vaadin-split-layout vertical>

      <div  style="">
        <ag-grid style="height: 400px; display: block; " id="myGrid" class="ag-fresh"></ag-grid>
      </div>

    <div id="editor" on-text-change="_text_changed" style="height: 400px; display: block;  ">
      <quill-element id="ed" theme="bubble"></quill-element>
    </div>

    </vaadin-split-layout>
    <div>[[taxon.description]]</div>
  </template>

</dom-module>

<script src="ag-grid-test.js"></script>

<script>
    Polymer({

      is: 'polymer-quill-app',

      properties: {
        prop1: {
          type: String,
          value: 'FlParser',
        },
        taxon: {
            type: Object,

            value: {"taxonNo": 666, "rank":"species", "flora":"FZ", "family":"x", "genus":"y", "species":"z", "description":"leaves round"}
        }
      },
      observers: [
        '_descriptionChanged(taxon.description)'
      ],
    ready: function () {

        agGrid.initialiseAgGridWithWebComponents();

        var gridOptions = {
            columnDefs: columnDefs,
            rowData: rowData,
            enableSorting: true,
            enableColResize: true,
            enableFilter: true,
            rowSelection: 'single',
            onRowSelected: this._rowSelectedFunc,
        };

        var myGrid = this.$$('#myGrid');
        myGrid.setGridOptions(gridOptions)

        var myEd = this.$$('#ed');
        myEd.format('size', 12)
        myEd.setText(this.taxon.description);
        },

      _rowSelectedFunc: function (event) {
        // window.alert("row " + event.node.data.start + " selected = " + event.node.selected);
        let strt = event.node.data.start;
        let slen = event.node.data.end - event.node.data.start;
        var myEd = document.querySelector('quill-element');
        if (event.node.selected) {
          myEd.formatText(0, myEd.getLength(), 'background', false);
          myEd.formatText(strt, slen, 'background', 'rgb(102, 185, 102)');
          }
        },

      _descriptionChanged: function(changeRecord) {
        var myEd = document.querySelector('quill-element');
        if (myEd) {this.$$('#ed').setText(changeRecord);};
        },

      _text_changed: function (qDelta) {
        this.set('taxon.description', this.$$('#ed').getText());
        },

      _callFlParser: function(event) {
        this.$$('#ajax').generateRequest()
        console.log(this.ajaxResponse)
        },
    });
  </script>
