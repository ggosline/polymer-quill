<!doctype html>

<html>
  <head>
    <title>polymer-quill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="./src/polymer-quill-app/polymer-quill-app.html">
    <link href="http://cdn.quilljs.com/1.0.0-rc.0/quill.bubble.css" rel="stylesheet">
    <script src="http://cdn.quilljs.com/1.0.0-rc.0/quill.js"></script>
    <script src="./bower_components/ag-grid/dist/ag-grid.js?ignore=notused29"></script>
    <script src="ag-grid-test.js"></script>
  </head>
  <body>

    <polymer-quill-app></polymer-quill-app>
    <div id="editor"></div>
    <ag-grid style="height: 140px; display: block;" id="myGrid" class="ag-fresh"></ag-grid>

  <script>
    var quill = new Quill('#editor', {
      theme: 'bubble'   // Specify theme in configuration
      });
    quill.setText('We are testing to pretoria');
    quill.formatText(5,10,'italic',true)
  </script>
  </body>

</html>
